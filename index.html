<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
        <!-- Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- Make the app on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>New York City</title>
        <!-- The Cesium library. -->
        <script src="ThirdParty/Cesium/Cesium.js"></script>
        <!-- Style our app. -->
        <link rel="stylesheet" href="index.css" media="screen">
    </head>
    <body>
        <!-- A container for the Cesium Viewer to live in. -->
        <div id="cesiumContainer"></div>

        <!-- Some input elements for our app. -->
        <div class="backdrop" id="menu">
            <h2>Sample NYC Geocaches</h2>
            <span><strong>Camera Mode</strong></span>
            <div class="nowrap">
                <input id="freeMode" name="source" type="radio" checked/>
                <label for="freeMode">Free</label>
            </div>
            <div class="nowrap">
                <input id="droneMode" name="source" type="radio"/>
                <label for="droneMode">Drone View</label>
            </div>
            <br>
            <span><strong>3d 瓦片样式</strong></span>
            <div class="nowrap">
                <select id="tileStyle">
                    <option value="none">无</option>
                    <option value="height">按高度</option>
                    <option value="transparent">透明</option>
                </select>
            </div>
            <br>
            <span><strong>显示选项</strong></span>
            <div class="nowrap">
                <input id="shadows" type="checkbox"/>
                <label for="shadows">阴影</label>
            </div>

            <div class="nowrap">
                <input id="neighborhoods" type="checkbox" checked/>
                <label for="neighborhoods">居民区</label>
            </div>

            <span><strong>位置信息</strong></span>
            <div class="nowrap">
                <input id="position" type="checkbox"/>
                <label for="position">查看</label>
            </div>
            <!-- <span><strong>测量</strong></span>
            <div class="nowrap">
                <div class="nowrap">
                        <button onclick="measureDis()">距离测量</button>
                        <button onclick="measureArea()">面积测量</button>
                        <br>
                        <button onclick="measureHeight()">高度测量</button>
                        <button onclick="clearAll()">清除</button>
                </div>
            </div> -->
            <br>
        </div>
        <div id="loadingIndicator" class="cover">
            <div id="loadingIcon" class="loadingIndicator"></div>
        </div>

        <!-- Our app code. -->
        <script src="Source/App.js"></script>

    </body>
</html>
